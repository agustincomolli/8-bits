<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../assets/icons/favicon.webp" type="image/x-icon">

  <script src="https://kit.fontawesome.com/3e8f04180d.js" crossorigin="anonymous"></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>

  <header class="main-header">
    <!-- Logotipo -->
    <div class="logo">
      <img class="logo-image" src="../assets/images/logo.webp" alt="Logo">
      <div class="logo-text">
        <span class="brand">8-bits</span>
        <span class="slogan">Tu aliado informático</span>
      </div>
    </div>
    <!-- Barra de navegación -->
    <nav class="nav-bar animate__animated">
      <ul class="nav-bar-list">
        <li title="Página principal">
          <a class="nav-bar-item" href="../index.html">Inicio</a>
        </li>
        <li title="Nuestra historia">
          <a class="nav-bar-item" href="./about.html">Acerca de</a>
        </li>
        <li title="Nuestros servicios informáticos">
          <a class="nav-bar-item" href="./services.html">Servicios</a>
        </li>
        <li title="Nuestros planes de mantenimiento">
          <a class="nav-bar-item" href="./plans.html">Planes</a>
        </li>
        <li class="nav-bar-item nav-bar-item-active" title="Ponte en contacto con nosotros">
          <a class="nav-bar-item" href="./contact.html">Contacto</a>
        </li>
      </ul>
    </nav>
    <!-- Menú hamburguesa -->
    <div class="hamburger-menu">
      <img src="../assets/icons/hamburger-menu-icon.svg" alt="">
    </div>
    <div class="hamburger-close">
      <img src="../assets/icons/hamburger-close-icon.svg" alt="">
    </div>
  </header>

  <main>
    <h2 class="contact-title">¡Contáctanos!</h2>
    <div class="contact-wrapper">
      <div class="address">
        <span>Del Carmen 502</span>
        <span>Cañuelas, Buenos Aires, C.P. 1814</span>
        <span>Tel: 02220 - 680056</span>
        <span>info@8-bits.com.ar</span>
      </div>
      <div class="form-wrapper">
        <!-- Formspree -->
        <form class="form-contact" id="form-contact" action="https://formspree.io/f/myyqoqvl" method="post">
          <input class="input" type="text" name="contact-name" id="contact-name" placeholder="Nombre" required
            maxlength="100">
          <input class="input" type="email" name="contact-mail" id="contact-mail" placeholder="Email" required
            maxlength="250">
          <select class="input" name="contact-province" id="contact-province">
            <option value="" disabled selected hidden>Provincia</option>
          </select>
          <select class="input" name="contact-city" id="contact-city" disabled>
            <option value="" disabled selected hidden>Ciudad</option>
          </select>
          <input class="input" type="tel" name="contact-phone" id="contact-phone" placeholder="Teléfono">
          <input class="input" type="text" name="contact-subject" id="contact-subject" placeholder="Asunto" required
            maxlength="100">
          <textarea class="message" name="contact-message" id="contact-message" placeholder="Mensaje" required
            rows="5"></textarea>
          <input class="send-btn" id="send-btn" type="submit" value="Enviar">
        </form>
      </div>
      <div class="map-wrapper">
        <iframe class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4618.91609118449!2d-58.761068506838!3d-35.05506672503857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bd1f0d6be80ecf%3A0x7946836c58462452!2sPlaza%20General%20San%20Mart%C3%ADn!5e0!3m2!1ses-419!2sar!4v1698931142495!5m2!1ses-419!2sar"
          width="100%" height="87%" sallowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </main>

  <!-- Icono de WhatsApp -->
  <div class="whatsapp-wrapper">
    <img class="chat-me animate__animated animate__fadeInUp" src="../assets/images/chat-me.webp" alt="">
    <a class="whatsapp-btn" href="https://api.whatsapp.com/send?phone=5492226680056" target="_blank"
      title="¡Vamos a chatear!">
      <img src="../assets/icons/chat.svg" alt="">
    </a>
  </div>

  <footer class="main-footer">
    <div class="company-info">
      <div class="logo-text">
        <span class="brand">8-bits</span>
        <span class="slogan">Tu aliado informático</span>
      </div>
      <div class="company-contact">
        <div class="social-networks">
          <a href="https://www.facebook.com/agustincomolli" title="Sígueme en Facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://twitter.com/agustincomolli" title="Sígueme en Twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.linkedin.com/in/agustincomolli/" title="Sígueme en LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <span class="phone">Tel: 02220 - 680056</span>
      </div>
    </div>
    <span class="webmaker">© 2023 - Creado por Agustín Comolli</span>
  </footer>

  <!-- Scripts -->
  <script src="../assets/scripts/hamburger-menu.js"></script>
  <script src="../assets/scripts/api.js"></script>
  <script src="../assets/scripts/custom-alert.js"></script>
  <script src="../assets/scripts/form-contact.js"></script>
</body>
</html>
